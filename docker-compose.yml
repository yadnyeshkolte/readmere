version: '3.8'

services:
  # Archestra Platform - MCP orchestrator with built-in Chat UI
  archestra:
    image: archestra/platform:latest
    ports:
      - "9000:9000"   # API/MCP Gateway
      - "3000:3000"   # Admin UI
    volumes:
      - archestra-postgres-data:/var/lib/postgresql/data
      - archestra-app-data:/app/data
    environment:
      - ARCHESTRA_CHAT_GROQ_API_KEY=${GROQ_API_KEY}
    restart: unless-stopped

  # Backend API
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - ARCHESTRA_URL=http://archestra:9000
      - ARCHESTRA_TOKEN=${ARCHESTRA_TOKEN}
      - PORT=8080
    depends_on:
      - archestra
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8080}
    ports:
      - "3001:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8080}
    depends_on:
      - backend
    restart: unless-stopped

  # MCP Server: Repo Analyzer
  repo-analyzer:
    build: ./mcp-servers/repo-analyzer
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - GITHUB_TOKEN=${GITHUB_TOKEN}
    restart: unless-stopped

  # MCP Server: Code Reader
  code-reader:
    build: ./mcp-servers/code-reader
    ports:
      - "3003:3003"
    environment:
      - PORT=3003
      - GITHUB_TOKEN=${GITHUB_TOKEN}
    restart: unless-stopped

  # MCP Server: Doc Generator
  doc-generator:
    build: ./mcp-servers/doc-generator
    ports:
      - "3004:3004"
    environment:
      - PORT=3004
      - GROQ_API_KEY=${GROQ_API_KEY}
    restart: unless-stopped

volumes:
  archestra-postgres-data:
  archestra-app-data: